<div class="container">
  <h3 class="grey-text text-darken-2 center-align">Tag de las 20 canciones</h3>

  <div class="row">
    <div class="col s12 m10 offset-m1">
      <div class="card">
        <div class="card-content">
          <span class="card-title">¿Canción que te pone a bailar?</span>
          <div class="row mt-1 mb-0">
            <div class="col s12 l6 mb-1">
              I am a very simple card. I am good at containing small bits of information.
              I am convenient because I require little markup to use effectively.
            </div>
            <div class="col s12 l6">
              <div class="video-container">
                <iframe width="853" height="480" src="//www.youtube.com/embed/omzk3klIy0E" frameborder="0" allowfullscreen></iframe>
              </div>
            </div>
          </div>

        </div>
        <div class="card-action right-align">
          <button class="btn purple darken-4 waves-effect waves-light">Editar</button>
        </div>
      </div>
    </div>

    <div class="col s12 m10 offset-m1">
      <div class="card">
        <div class="card-content">
          <span class="card-title">¿Canción que te pone a triste?</span>
          <div class="row mt-1 mb-0">
            <div class="col s12 l6 mb-1 input-field">
              <textarea id="description" class="materialize-textarea"></textarea>
              <label for="description">Descripción</label>
            </div>
            <div class="col s12 l6 input-field">
              <input id="urlVideo" type="text" class="validate tooltipped"
                data-position="bottom"
                data-tooltip="Copia y pega la URL de YouTube">
              <label for="urlVideo">URL</label>
            </div>
          </div>
        </div>
        <div class="card-action right-align">
          <button class="btn red darken-4 waves-effect waves-light">Cancelar</button>
          <button class="btn purple darken-4 waves-effect waves-light">Guardar</button>
        </div>
      </div>
    </div>

  </div>

</div>
