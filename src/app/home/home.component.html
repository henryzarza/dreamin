<div class="container">

  <div class="row">
    <h3 class="col s12 m8 grey-text text-darken-2">Dreamers</h3>

    <div class="input-search col s12 m4 mt-1">
      <a class='dropdown-button btn purple darken-4' data-activates='dropdownSearch'>
        <i class="material-icons">filter_list</i>
      </a>
      <input type="text" placeholder="Buscar...">

      <ul id='dropdownSearch' class='dropdown-content'>
        <li>
          <a>Intereses</a>
        </li>
        <li>
          <a>Habilidades</a>
        </li>
        <li>
          <a>Modalidades</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="row">

    <div class="col s12 m6 l4" *ngFor="let user of users; let i = index">
      <div class="card card-custom" id="user_{{i}}">
        <div class="card-content-principal">
          <img src="assets/users/{{user.photo}}" (click)="toggleActive('user_' + i)">
          <h5 class="purple-text text-darken-4 content-hide">{{user.username}}</h5>
          <ng-container [ngSwitch]="user.typeModality">
            <ng-container *ngSwitchCase="1">
              <h6 class="teal-text text-darken-3 content-hide">Crowdfunding</h6>
            </ng-container>
            <ng-container *ngSwitchCase="2">
              <h6 class="yellow-text text-darken-4 content-hide">Tueque</h6>
            </ng-container>
            <ng-container *ngSwitchDefault>
              <h6 class="deep-orange-text text-darken-4 content-hide">Colaborativa</h6>
            </ng-container>
          </ng-container>
        </div>
        <div class="card-content-text">
          <ng-container [ngSwitch]="user.typeModality">
            <div *ngSwitchCase="1" class="indicator-circle right teal accent-3 z-depth-3 tooltipped" data-position="bottom" data-tooltip="Crowdfunding"></div>
            <div *ngSwitchCase="2" class="indicator-circle right yellow darken-4 tooltipped" data-position="bottom" data-tooltip="Trueque"></div>
            <div *ngSwitchDefault class="indicator-circle right deep-orange darken-4 z-depth-3 tooltipped" data-position="bottom" data-tooltip="Colaborativa"></div>
          </ng-container>
          <h5 class="purple-text text-darken-4">{{user.username}}</h5>
          <p>{{user.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
